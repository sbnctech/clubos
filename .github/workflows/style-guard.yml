name: Style Guard

on:
  pull_request:
    branches: [main]

jobs:
  style-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Style guard baseline (no new hex/inline)
        run: npm run -s ci:style-guard:baseline
