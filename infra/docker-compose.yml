# ClubOS Local Development Stack
#
# This file defines the services needed to run ClubOS locally:
#   - db: PostgreSQL database
#   - web: Next.js web application
#
# Usage:
#   docker compose -f infra/docker-compose.yml up -d
#
# Stop:
#   docker compose -f infra/docker-compose.yml down

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: clubos-db
    environment:
      POSTGRES_USER: clubos
      POSTGRES_PASSWORD: clubos
      POSTGRES_DB: clubos_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clubos -d clubos_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js Web Application
  web:
    build:
      context: ..
      dockerfile: infra/Dockerfile.web
    container_name: clubos-web
    environment:
      DATABASE_URL: postgresql://clubos:clubos@db:5432/clubos_dev
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for hot-reload during development
      - ..:/app
      # Prevent overwriting container's node_modules
      - /app/node_modules

volumes:
  postgres_data:
